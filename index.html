<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Network Finder</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NE8F2NDDE7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-NE8F2NDDE7');
  </script>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7703152682891057"
          crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    canvas#comet-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    header {
      padding: 1rem;
      text-align: center;
    }
    .language-switcher button {
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #1f1f1f;
      color: white;
      transition: background 0.3s;
    }
    .language-switcher button:hover {
      background: #333;
    }
    .search-bar {
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .search-bar input {
      padding: 0.7rem;
      width: 300px;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
    }
    .filters {
      margin: 1rem;
      text-align: center;
    }
    .filters select {
      margin-left: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      background: #1f1f1f;
      color: white;
      border: none;
    }
    .gray-box {
      background: #1e1e1e;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 1000px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #2c2f33;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      background: #3a3f44;
    }
    .card.fade-in {
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .rating {
      margin-top: 0.5rem;
      color: gold;
    }
    .sidebar-ad {
      position: fixed;
      top: 100px;
      right: 10px;
      width: 160px;
      z-index: 100;
    }
    @media (max-width: 768px) {
      .sidebar-ad {
        display: none;
      }
    }
  </style>
</head>
<body>
  <canvas id="comet-canvas"></canvas>
  <header>
    <div class="language-switcher">
      <button data-lang="en">English</button>
      <button data-lang="de">Deutsch</button>
      <button data-lang="uk">Українська</button>
      <button data-lang="fr">Français</button>
      <button data-lang="zh">中文</button>
      <button data-lang="ja">日本語</button>
    </div>
    <h1 id="title">AI Network Finder</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search neural networks..." />
    </div>
    <div class="filters">
      <label><input type="checkbox" id="freeOnly" /> Free only</label>
      <label><input type="checkbox" id="paidOnly" /> Paid only</label>
      <select id="categorySelect">
        <option value="">All Categories</option>
        <option value="text">Text</option>
        <option value="image">Image</option>
        <option value="video">Video</option>
        <option value="audio">Audio</option>
        <option value="chatbot">Chatbot</option>
      </select>
    </div>
  </header>

  <main>
    <section id="popular" class="gray-box">
      <h2>Most Popular Neural Networks</h2>
      <div id="networkList" class="grid"></div>
    </section>
  </main>

  <!-- AdSense Sidebar Block -->
  <div class="sidebar-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7703152682891057"
         data-ad-slot="9876543210"
         data-ad-format="vertical"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    const canvas = document.getElementById('comet-canvas');
    const ctx = canvas.getContext('2d');
    let comets = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createComets(count) {
      for (let i = 0; i < count; i++) {
        comets.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: 2 + Math.random() * 4,
          size: 1 + Math.random() * 2,
        });
      }
    }

    function drawComets() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 10;
      comets.forEach((c) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, 2 * Math.PI);
        ctx.fill();
        c.y += c.speed;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawComets();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    createComets(100);
    animate();

    const networks = [
      {name: "ChatGPT", category: "text", url: "https://chat.openai.com", free: true, rating: 5},
      {name: "DALL·E", category: "image", url: "https://openai.com/dall-e", free: true, rating: 5},
      {name: "Midjourney", category: "image", url: "https://www.midjourney.com", free: false, rating: 5},
      {name: "Runway ML", category: "video", url: "https://runwayml.com", free: false, rating: 4},
      {name: "Descript", category: "audio", url: "https://www.descript.com", free: false, rating: 4},
      {name: "ElevenLabs", category: "audio", url: "https://www.elevenlabs.io", free: false, rating: 4},
      {name: "Replika", category: "chatbot", url: "https://replika.ai", free: true, rating: 4},
      {name: "Copy.ai", category: "text", url: "https://www.copy.ai", free: true, rating: 4}
    ];

    function renderNetworks(query = '') {
      const container = document.getElementById('networkList');
      container.innerHTML = '';
      const freeOnly = document.getElementById('freeOnly').checked;
      const paidOnly = document.getElementById('paidOnly').checked;
      const selectedCategory = document.getElementById('categorySelect').value;

      let filtered = networks.filter(net =>
        net.name.toLowerCase().includes(query.toLowerCase())
      );

      if (selectedCategory) {
        filtered = filtered.filter(n => n.category === selectedCategory);
      }
      if (freeOnly) filtered = filtered.filter(n => n.free);
      if (paidOnly) filtered = filtered.filter(n => !n.free);

      filtered.forEach((net, i) => {
        const card = document.createElement('div');
        card.className = 'card fade-in';
        card.style.animationDelay = `${i * 0.1}s`;
        card.innerHTML = `
          <h3>${net.name}</h3>
          <p>Type: ${net.category}</p>
          <p class="rating">${'★'.repeat(net.rating)}${'☆'.repeat(5 - net.rating)}</p>
        `;
        card.onclick = () => window.open(net.url, '_blank');
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') renderNetworks(e.target.value);
    });

    document.getElementById('freeOnly').addEventListener('change', () => {
      renderNetworks(document.getElementById('searchInput').value);
    });

    document.getElementById('paidOnly').addEventListener('change', () => {
      renderNetworks(document.getElementById('searchInput').value);
    });

    document.getElementById('categorySelect').addEventListener('change', () => {
      renderNetworks(document.getElementById('searchInput').value);
    });

    const langStrings = {
      en: { title: "AI Network Finder", popular: "Most Popular Neural Networks" },
      de: { title: "KI-Netzwerk Finder", popular: "Beliebteste KI-Netzwerke" },
      uk: { title: "Пошук нейромереж", popular: "Найпопулярніші нейромережі" },
      fr: { title: "Chercheur de Réseau IA", popular: "Réseaux IA les Plus Populaires" },
      zh: { title: "AI 网络查找器", popular: "最受欢迎的神经网络" },
      ja: { title: "AI ネットワークファインダー", popular: "最も人気のあるニューラルネットワーク" }
    };

    function changeLanguage(lang) {
      document.getElementById('title').textContent = langStrings[lang].title;
      document.querySelector('h2').textContent = langStrings[lang].popular;
    }

    document.querySelectorAll('.language-switcher button').forEach(button => {
      button.addEventListener('click', () => {
        const lang = button.getAttribute('data-lang');
        changeLanguage(lang);
      });
    });

    renderNetworks();
  </script>
</body>
</html>
