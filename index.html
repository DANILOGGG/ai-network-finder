<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Network Finder</title>

    <!-- Google Analytics (заміни G-XXXXXXX на свій код) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NE8F2NDDE7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-NE8F2NDDE7');
    </script>

    <style>
      body {
        margin: 0;
        background: #0b0c10;
        color: white;
        font-family: sans-serif;
        overflow-x: hidden;
      }
      header {
        padding: 1rem;
        text-align: center;
      }
      .language-switcher button {
        margin: 0.2rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #1f1f1f;
        color: white;
        transition: background 0.3s;
      }
      .language-switcher button:hover {
        background: #333;
      }
      .search-bar {
        margin: 1rem auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }
      .search-bar input {
        padding: 0.7rem;
        width: 300px;
        border-radius: 10px;
        border: none;
        margin-bottom: 1rem;
      }
      .filters {
        margin: 1rem;
        text-align: center;
      }
      .gray-box {
        background: #1e1e1e;
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 10px;
        max-width: 1000px;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }
      .card {
        background: #2c2f33;
        padding: 1rem;
        border-radius: 10px;
        transition: transform 0.3s ease, opacity 0.3s ease;
        cursor: pointer;
      }
      .card:hover {
        transform: scale(1.05);
        background: #3a3f44;
      }
      .card.fade-in {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .rating {
        margin-top: 0.5rem;
        color: gold;
      }
      .category-filter {
        margin: 1rem;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      .category-filter select {
        padding: 0.5rem;
        border-radius: 5px;
        background: #1f1f1f;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="language-switcher">
        <button data-lang="en">English</button>
        <button data-lang="de">Deutsch</button>
        <button data-lang="uk">Українська</button>
        <button data-lang="fr">Français</button>
        <button data-lang="zh">中文</button>
        <button data-lang="ja">日本語</button>
      </div>
      <h1 id="title">AI Network Finder</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search neural networks..." />
      </div>
      <div class="filters">
        <label><input type="checkbox" id="freeOnly" /> Free only</label>
        <label><input type="checkbox" id="paidOnly" /> Paid only</label>
      </div>
      <div class="category-filter">
        <select id="categoryFilter">
          <option value="">Select Category</option>
          <option value="text">Text</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="chatbot">Chatbot</option>
          <option value="productivity">Productivity</option>
          <option value="moodboard">Moodboard</option>
          <option value="design">Design</option>
          <option value="hardware">Hardware</option>
          <option value="AI Research">AI Research</option>
        </select>
      </div>
    </header>

    <main>
      <section id="popular" class="gray-box">
        <h2>Most Popular Neural Networks</h2>
        <div id="networkList" class="grid"></div>
      </section>
    </main>

    <script>
      const networks = [
        { name: "ChatGPT", category: "text", url: "https://chat.openai.com", free: true, rating: 5 },
        { name: "DALL·E", category: "image", url: "https://openai.com/dall-e", free: true, rating: 5 },
        { name: "Midjourney", category: "image", url: "https://www.midjourney.com", free: false, rating: 5 },
        { name: "Runway ML", category: "video", url: "https://runwayml.com", free: false, rating: 4 },
        { name: "Descript", category: "audio", url: "https://www.descript.com", free: false, rating: 4 },
        { name: "Replika", category: "chatbot", url: "https://replika.ai", free: true, rating: 4 },
        { name: "Jasper", category: "text", url: "https://www.jasper.ai", free: false, rating: 5 },
        { name: "Synthesia", category: "video", url: "https://www.synthesia.io", free: false, rating: 4 },
        { name: "Soundraw", category: "audio", url: "https://soundraw.io", free: false, rating: 4 },
        { name: "Copy.ai", category: "text", url: "https://www.copy.ai", free: true, rating: 4 }
      ];

      function filterNetworks() {
        const searchInput = document.getElementById("searchInput").value.toLowerCase();
        const freeOnly = document.getElementById("freeOnly").checked;
        const paidOnly = document.getElementById("paidOnly").checked;
        const categoryFilter = document.getElementById("categoryFilter").value;

        const filteredNetworks = networks.filter((network) => {
          const matchesSearch = network.name.toLowerCase().includes(searchInput);
          const matchesCategory = categoryFilter ? network.category === categoryFilter : true;
          const matchesFree = freeOnly ? network.free : true;
          const matchesPaid = paidOnly ? !network.free : true;
          return matchesSearch && matchesCategory && matchesFree && matchesPaid;
        });

        displayNetworks(filteredNetworks);
      }

      function displayNetworks(networks) {
        const networkList = document.getElementById("networkList");
        networkList.innerHTML = "";
        networks.forEach((network) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3><a href="${network.url}" target="_blank">${network.name}</a></h3>
            <p>Category: ${network.category}</p>
            <p>Rating: ${"★".repeat(network.rating)}${"☆".repeat(5 - network.rating)}</p>
          `;
          networkList.appendChild(card);
        });
      }

      document.getElementById("searchInput").addEventListener("input", filterNetworks);
      document.getElementById("freeOnly").addEventListener("change", filterNetworks);
      document.getElementById("paidOnly").addEventListener("change", filterNetworks);
      document.getElementById("categoryFilter").addEventListener("change", filterNetworks);

      // Initial display
      displayNetworks(networks);
    </script>
  </body>
</html>
