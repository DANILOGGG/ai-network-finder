<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Network Finder</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    .filters, .category-filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0 20px;
    }

    .filters button, .category-filters button {
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .filters button.active, .category-filters button.active,
    .filters button:hover, .category-filters button:hover {
      background: #555;
    }

    .search-container {
      text-align: center;
      margin: 20px 0;
    }

    .search-container input {
      width: 300px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: white;
    }

    .network-card {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin: 10px auto;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .network-card a {
      color: #4faaff;
      text-decoration: none;
    }

    .rating {
      margin-top: 10px;
      color: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>üß† AI Network Finder</h1>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search AI tools..." />
  </div>

  <div class="filters">
    <button data-type="All" class="active">All</button>
    <button data-type="Free">Free</button>
    <button data-type="Paid">Paid</button>
  </div>

  <div class="category-filters">
    <button data-category="All" class="active">All</button>
    <button data-category="Chat">üß† Chat</button>
    <button data-category="Art">üé® Art</button>
    <button data-category="Image">üñº Image</button>
    <button data-category="Productivity">‚öôÔ∏è Productivity</button>
    <button data-category="Audio">üéµ Audio</button>
  </div>

  <div id="networksList"></div>

  <script>
    const networks = [
      {
        name: "ChatGPT",
        description: "Advanced conversational AI by OpenAI.",
        link: "https://chat.openai.com",
        rating: 5.0,
        isFree: true,
        categories: ["Chat", "Productivity"]
      },
      {
        name: "DALL¬∑E",
        description: "Generate images from text prompts.",
        link: "https://openai.com/dall-e",
        rating: 4.7,
        isFree: false,
        categories: ["Art", "Image"]
      },
      {
        name: "Whisper",
        description: "AI-powered speech recognition.",
        link: "https://openai.com/whisper",
        rating: 4.3,
        isFree: true,
        categories: ["Audio", "Productivity"]
      },
      {
        name: "Midjourney",
        description: "AI-powered image generation with artistic flair.",
        link: "https://midjourney.com",
        rating: 4.6,
        isFree: false,
        categories: ["Art", "Image"]
      }
    ];

    let currentType = "All";
    let currentCategory = "All";

    document.querySelectorAll('.filters button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.filters button').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        currentType = button.dataset.type;
        renderNetworks();
      });
    });

    document.querySelectorAll('.category-filters button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.category-filters button').forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        currentCategory = button.dataset.category;
        renderNetworks();
      });
    });

    document.getElementById("searchInput").addEventListener("input", renderNetworks);

    function renderNetworks() {
      const container = document.getElementById("networksList");
      const searchText = document.getElementById("searchInput").value.toLowerCase();
      container.innerHTML = "";

      networks
        .filter(net => {
          const matchesSearch = net.name.toLowerCase().includes(searchText) || net.description.toLowerCase().includes(searchText);
          const matchesType = currentType === "All" || (currentType === "Free" && net.isFree) || (currentType === "Paid" && !net.isFree);
          const matchesCategory = currentCategory === "All" || net.categories.includes(currentCategory);
          return matchesSearch && matchesType && matchesCategory;
        })
        .forEach(net => {
          const card = document.createElement("div");
          card.className = "network-card";
          card.innerHTML = `
            <h3>${net.name}</h3>
            <p>${net.description}</p>
            <a href="${net.link}" target="_blank">Visit</a>
            <div class="rating">Rating: ${net.rating} ‚≠ê</div>
          `;
          container.appendChild(card);
        });
    }

    renderNetworks();
  </script>
</body>
</html>
