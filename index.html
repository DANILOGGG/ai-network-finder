<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Network Finder</title>

    <!-- Google Analytics (заміни G-XXXXXXX на свій код) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-NE8F2NDDE7"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-NE8F2NDDE7');
    </script>

    <style>
      body {
        margin: 0;
        color: white;
        font-family: sans-serif;
        overflow-x: hidden;
        background: #0b0c10;
        animation: backgroundAnimation 10s infinite alternate;
      }

      @keyframes backgroundAnimation {
        0% {
          background: #0b0c10;
        }
        50% {
          background: #1f1f1f;
        }
        100% {
          background: #0b0c10;
        }
      }

      header {
        padding: 1rem;
        text-align: center;
      }

      .language-switcher button {
        margin: 0.2rem;
        padding: 0.5rem 1rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: #1f1f1f;
        color: white;
        transition: background 0.3s;
      }

      .language-switcher button:hover {
        background: #333;
      }

      .search-bar {
        margin: 1rem auto;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
      }

      .search-bar input {
        padding: 0.7rem;
        width: 300px;
        border-radius: 10px;
        border: none;
        margin-bottom: 1rem;
      }

      .filters {
        margin: 1rem;
        text-align: center;
      }

      .gray-box {
        background: #1e1e1e;
        margin: 1rem auto;
        padding: 1rem;
        border-radius: 10px;
        max-width: 1000px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1rem;
      }

      .card {
        background: #2c2f33;
        padding: 1rem;
        border-radius: 10px;
        transition: transform 0.3s ease, opacity 0.3s ease;
        cursor: pointer;
      }

      .card:hover {
        transform: scale(1.05);
        background: #3a3f44;
      }

      .card.fade-in {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .rating {
        margin-top: 0.5rem;
        color: gold;
      }

      .category-filter {
        margin: 1rem;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .category-filter select {
        padding: 0.5rem;
        border-radius: 5px;
        background: #1f1f1f;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="language-switcher">
        <button data-lang="en">English</button>
        <button data-lang="de">Deutsch</button>
        <button data-lang="uk">Українська</button>
        <button data-lang="fr">Français</button>
        <button data-lang="zh">中文</button>
        <button data-lang="ja">日本語</button>
      </div>
      <h1 id="title">AI Network Finder</h1>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search neural networks..." />
      </div>
      <div class="filters">
        <label><input type="checkbox" id="freeOnly" /> Free only</label>
        <label><input type="checkbox" id="paidOnly" /> Paid only</label>
      </div>
      <div class="category-filter">
        <select id="categoryFilter">
          <option value="">Select Category</option>
          <option value="text">Text</option>
          <option value="image">Image</option>
          <option value="video">Video</option>
          <option value="audio">Audio</option>
          <option value="chatbot">Chatbot</option>
          <option value="productivity">Productivity</option>
          <option value="moodboard">Moodboard</option>
          <option value="design">Design</option>
          <option value="hardware">Hardware</option>
          <option value="AI Research">AI Research</option>
        </select>
      </div>
    </header>

    <main>
      <section id="popular" class="gray-box">
        <h2>Most Popular Neural Networks</h2>
        <div id="networkList" class="grid"></div>
      </section>
    </main>

    <script>
      const networks = [
        { name: "ChatGPT", category: "text", url: "https://chat.openai.com", free: true, rating: 5 },
        { name: "DALL·E", category: "image", url: "https://openai.com/dall-e", free: true, rating: 5 },
        { name: "Midjourney", category: "image", url: "https://www.midjourney.com", free: false, rating: 5 },
        { name: "Runway ML", category: "video", url: "https://runwayml.com", free: false, rating: 4 },
        { name: "Descript", category: "audio", url: "https://www.descript.com", free: false, rating: 4 },
        { name: "ElevenLabs", category: "audio", url: "https://www.elevenlabs.io", free: false, rating: 4 },
        { name: "Replika", category: "chatbot", url: "https://replika.ai", free: true, rating: 4 },
        { name: "Copy.ai", category: "text", url: "https://www.copy.ai", free: true, rating: 4 },
        // Додайте більше нейромереж за аналогією
      ];

      const networkList = document.getElementById('networkList');
      const searchInput = document.getElementById('searchInput');
      const freeOnly = document.getElementById('freeOnly');
      const paidOnly = document.getElementById('paidOnly');
      const categoryFilter = document.getElementById('categoryFilter');

      function displayNetworks(filteredNetworks) {
        networkList.innerHTML = '';
        filteredNetworks.forEach(network => {
          const networkCard = document.createElement('div');
          networkCard.classList.add('card', 'fade-in');
          networkCard.innerHTML = `
            <h3><a href="${network.url}" target="_blank">${network.name}</a></h3>
            <p>Category: ${network.category}</p>
            <div class="rating">Rating: ${'★'.repeat(network.rating)}${'☆'.repeat(5 - network.rating)}</div>
          `;
          networkList.appendChild(networkCard);
        });
      }

      function filterNetworks() {
        let filteredNetworks = networks;

        // Фільтрація за текстом
        if (searchInput.value) {
          filteredNetworks = filteredNetworks.filter(network =>
            network.name.toLowerCase().includes(searchInput.value.toLowerCase())
          );
        }

        // Фільтрація за платними/безкоштовними
        if (freeOnly.checked) {
          filteredNetworks = filteredNetworks.filter(network => network.free);
        }
        if (paidOnly.checked) {
          filteredNetworks = filteredNetworks.filter(network => !network.free);
        }

        // Фільтрація за категорією
        if (categoryFilter.value) {
          filteredNetworks = filteredNetworks.filter(network => network.category === categoryFilter.value);
        }

        displayNetworks(filteredNetworks);
      }

      searchInput.addEventListener('input', filterNetworks);
      freeOnly.addEventListener('change', filterNetworks);
      paidOnly.addEventListener('change', filterNetworks);
      categoryFilter.addEventListener('change', filterNetworks);

      // Початкове відображення всіх мереж
      displayNetworks(networks);
    </script>
  </body>
</html>
