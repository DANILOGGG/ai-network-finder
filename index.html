  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: white;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    canvas#comet-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
    header {
      padding: 1rem;
      text-align: center;
    }
    .language-switcher button {
      margin: 0.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #1f1f1f;
      color: white;
      transition: background 0.3s;
    }
    .language-switcher button:hover {
      background: #333;
    }
    .search-bar {
      margin: 1rem auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
    .search-bar input {
      padding: 0.7rem;
      width: 300px;
      border-radius: 10px;
      border: none;
      margin-bottom: 1rem;
    }
    .filters {
      margin: 1rem;
      text-align: center;
    }
    .gray-box {
      background: #1e1e1e;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 10px;
      max-width: 1000px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #2c2f33;
      padding: 1rem;
      border-radius: 10px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      background: #3a3f44;
    }
    .card.fade-in {
      opacity: 0;
      animation: fadeIn 0.8s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .rating {
      margin-top: 0.5rem;
      color: gold;
    }
  </style>
</head>

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createComets(count) {
      for (let i = 0; i < count; i++) {
        comets.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speed: 2 + Math.random() * 4,
          size: 1 + Math.random() * 2,
        });
      }
    }

    function drawComets() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      ctx.shadowColor = 'white';
      ctx.shadowBlur = 10;
      comets.forEach((c) => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, 2 * Math.PI);
        ctx.fill();
        c.y += c.speed;
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    function animate() {
      drawComets();
      requestAnimationFrame(animate);
    }

    function renderNetworks(query = '') {
      const container = document.getElementById('networkList');
      container.innerHTML = '';
      const freeOnly = document.getElementById('freeOnly').checked;
      const paidOnly = document.getElementById('paidOnly').checked;

      let filtered = networks.filter(net => net.name.toLowerCase().includes(query.toLowerCase()));
      if (freeOnly) filtered = filtered.filter(n => n.free);
      if (paidOnly) filtered = filtered.filter(n => !n.free);

      filtered.forEach((net, i) => {
        const card = document.createElement('div');
        card.className = 'card fade-in';
        card.style.animationDelay = `${i * 0.1}s`;
        card.innerHTML = `
          <h3>${net.name}</h3>
          <p>Type: ${net.category}</p>
          <p class="rating">${'★'.repeat(net.rating)}${'☆'.repeat(5 - net.rating)}</p>
        `;
        card.onclick = () => window.open(net.url, '_blank');
        container.appendChild(card);
      });
    }

    document.getElementById('searchInput').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') renderNetworks(e.target.value);
    });

    // Language switcher logic
